<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider">
      <img class="slider__bg" src="/images/pattern-bg.svg" alt="" />
      <img class="slider__curve" src="/images/pattern-curve.svg" alt="" />
      <img class="slider__quotes" src="/images/pattern-quotes.svg" alt="" />
      <img class="slider__person" src="/images/image-tanya.jpg" alt="" />
      <div class="buttons">
        <button class="prevBtn">
          <img class="prev" src="/images/icon-prev.svg" alt="" /></button
        ><button class="nextBtn">
          <img class="next" src="/images/icon-next.svg" alt="" />
        </button>
      </div>
      <div class="slider__text">
        <p class="quote-text">
          “ I’ve been interested in coding for a while but never taken the jump,
          until now. I couldn’t recommend this course enough. I’m now in the job
          of my dreams and so excited about the future. ”
        </p>
        <p class="author">Tanya Sinclair<span class="job">UX Engineer</span></p>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
